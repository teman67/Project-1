      <img

    <div class="subscription-form">
      <h3>Subscribe for Updates and Offers</h3>
      <p>
        Stay informed about the latest developments and receive exclusive travel
        offers to explore Iran's captivating history in person.
      </p>
      <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
          required
        />
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter your last name"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Subscribe</button>
      </form>
    </div>
