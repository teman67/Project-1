<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Teaching Nanotechnology to children and kids in Germany"
    />
    <meta
      name="keywords"
      content="Nanotechnology, Kids, Learn, Germany, Experiment, Tiny World"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tiny World for Your Tinies</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Tiny World for Your Tinies</h1>
      </a>
      <nav>
        <ul id="menu-header">
          <li><a href="index.html">Home</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <br />
    <section class="contact-content">
      <img
        src="contact-image.jpg"
        alt="Contact us about nanotechnology program"
      />
    </section>

    <div class="subscription-form">
      <h3>Subscribe for The Course</h3>
      <p>
        Stay informed about the latest update and receive exclusive offers of
        the <em> Tiny World for Your Tinies </em> course.
      </p>
      <br />
      <form class="signup-form" action="#" method="post">
        <label for="firstName">First Name: </label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
          required
        />
        <br />
        <br />
        <label for="lastName">Last Name: </label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter your last name"
          required
        />
        <br />
        <br />
        <label for="age">Your Child Age</label>
        <select id="age" name="age">
          <option value="6-8">6 to 8 years</option>
          <option value="8-10">8 to 10 years</option>
          <option value="10-12">10 to 12 years</option>
          <option value="12-14">12 to 14 years</option>
        </select>
        <br />
        <br />
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <br />
        <p id="checkbox-p">Which of Our Activities are Interested to You?</p>
        <br />
        <div>
          <input
            type="checkbox"
            id="Interactive-Lessons-checkbox"
            name="Interactive-Lessons"
          />
          <label for="Interactive-Lessons-checkbox">Interactive Lessons</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="Fun-Experiments-checkbox"
            name="Fun-Experiments"
          />
          <label for="Fun-Experiments-checkbox">Fun Experiments</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="Hands-on-Activities-checkbox"
            name="Hands-on-Activities"
          />
          <label for="Hands-on-Activities-checkbox">Hands-on Activities</label>
        </div>
        <div>
          <input type="checkbox" id=" Teamwork-checkbox " name=" Teamwork " />
          <label for=" Teamwork-checkbox "> Teamwork </label>
        </div>
        <br />
        <div>
          <label for="feedback">Tell Us How We can Improve the Course?</label>
          <br />
          <textarea
            id="feedback"
            rows="5"
            cols="50"
            name="feedback"
            placeholder="Your feedback"
          ></textarea>
        </div>
        <br />
        <button type="submit" id="button-sub">Subscribe</button>
      </form>
    </div>
    <hr />
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      <a href="index.html">
        <p>&copy; 2023 Nanotechnology for Kids</p>
      </a>
    </footer>

    <!-- font awesome script  -->
    <script
      src="https://kit.fontawesome.com/2e6d7c06f0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
